		  <h2>View Enquiries</h2>
		  
		  <form th:action="@{/filter-enqs}" th:method="post" th:object="${enq}">
			  
			   <table>
				    <tr>
					  <td>ClassMode:</td> 
					   <td>
						  <select th:field="*{mode}">
					         <option value="">-Select-</option>
						    <option value="classroom">Classroom</option>
						    <option value="online">Online</option>
						   </select>  	   
					   </td> 
			
				   
				
					  <td>Course:</td> 
					   <td>
						  <select th:field="*{course}">
					         <option value="">-Select-</option>
						    <option value="java">Java</option>
						    <option value="python">Python</option>
						    <option value="devops">Devops</option>
						   </select>
						   
						  	   
					   </td> 
				     
				    <td>Status:</td> 
					   <td>
						  <select th:field="*{status}">
					         <option value="">-Select-</option>
						    <option value="new">New</option>
						    <option value="enrolled">Enrolled</option>
						    <option value="lost">Lost</option>
						   </select>
						   
						  	   
					   </td> 
				   </tr>
				   
				   <tr>
					  
					   <td>
						 <input type="submit" value="Search" class="btn btn-primary"/>
						  	   
					   </td> 
				   </tr>
				   
		</table>
		
	</form>
		  
		  
		  
		   <table class="table table-bordered table-striped">
			  <thead>
				  <tr>
					  <th>ID</th>
					  <th>Name</th>
					  <th>Phno</th>
					  <th>Course</th>
					  <th>Status</th>
					  <th>Mode</th>
					  <th>Action</th>
					  </tr>
				  </thead>
				  <tbody>
					  <tr th:each="enq:${enqs}">
					  <td th:text="${enq.enqId}"/>
					  <td th:text="${enq.stuName}"/>
					  <td th:text="${enq.stuPhno}"/>
					  <td th:text="${enq.course}"/>
					  <td th:text="${enq.status}"/>
					  <td th:text="${enq.mode}"/>
					  <td>
						 
						 <a href="">Edit</a>
						 
					 </td>
					 </tr>  
					   </tbody>
